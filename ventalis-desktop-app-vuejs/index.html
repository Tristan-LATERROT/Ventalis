  <body>

    <div id="app">

    <!-- Navbar -->
      <nav>

          <router-link to="/">
          <img src="./assets/img/v-logo-735.png" alt="logo" />
        </router-link>
        </div>

        <ul id="icons">
          <li>

          <li>

          <li>

        </ul>

    <!-- Router views -->
    <router-view></router-view>

    </div>

    <script type="text/x-template" id="home">
      <div class="home-container">
        <h1>Bienvenue sur l'App Ventalis</h1>
      </div>
    </script>

    <script type="text/x-template" id="user">
      <div class="user-container">
        <h1>Mon espace</h1>
      </div>
    </script>

    <script type="text/x-template" id="orders">
      
          <h1> Commandes au statut CREEE</h1>
          
          <!-- list display-->
          <ul>
            <li v-for="order in orders">
                <img src="./assets/img/parcel.png" alt="" width="60">
                <h3>Commande : {{ order.orderPublicId }}</h3>
                <p>Date : {{ order.orderTimestamp }}</p>
                <p>Client : {{ order.orderCustomerId }}</p>
            </li>
          </ul>

          <div class="container">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Commande</th>
                        <th>Date</th>
                        <th>Client</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="order in orders" :key="order.orderId">
                        <td>{{order.orderPublicId}}</td>
                        <td>{{order.orderTimestamp}}</td>
                        <td>{{order.orderCustomerId}}</td>
                    </tr>
                </tbody>
            </table>
        </div> 


    
    </script>
